<!-- home_page.html -->

{% extends "base.html" %}
{% load wagtailcore_tags static %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <div id="mainContent">
        <!-- Content that should not change -->
        <div id="welcomeMessage">
            <h1>Welcome to this page</h1>
            
        </div>
    </div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup" style="display: none;">
        <span class="close" onclick="hidePopup('loginPopup')">&times;</span>
        <h2>Login</h2>
        <form>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginBtn" onclick="showPopup('successPopup')">Login</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup" style="display: none;">
    <span class="close" id="closeSuccessPopup" onclick="hidePopup('successPopup')">&times;</span>
    <h2>Login Successful!</h2>
    <p>Welcome back, <span id="popupUsername"></span>!</p>
    
</div>

    <!-- Link the stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
    <!-- Link the script -->
    <script src="{% static 'home/scripts.js' %}"></script>
{% endblock %}
